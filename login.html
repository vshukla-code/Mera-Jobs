<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeraJobs Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        flex-direction: row;
        width: 800px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }

      .left-panel {
        background: #928ef9;
        color: white;
        width: 40%;
        padding: 20px;
        text-align: center;
      }

      .logo {
        max-width: 200px;
      }

      h2 {
        margin-top: 10px;
      }

      .social-icons {
        margin-top: 20px;
      }

      .social-btn {
        background: white;
        color: #928ef9;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        margin: 5px;
        cursor: pointer;
      }

      .right-panel {
        width: 60%;
        padding: 30px;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tabs button {
        border: none;
        background: none;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        color: #555;
        border-bottom: 2px solid transparent;
      }

      .active-tab {
        color: #000;
        border-bottom: 2px solid #928ef9;
      }

      .form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      .form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .password-field {
        display: flex;
        align-items: center;
        position: relative;
      }

      .password-field .toggle-password {
        position: absolute;
        right: 10px;
        cursor: pointer;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: #928ef9;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background: #7267d7;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 90%;
        }

        .left-panel {
          width: 100%;
          text-align: center;
          padding: 20px;
        }

        .right-panel {
          width: 100%;
          padding: 20px;
        }

        .tabs {
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .left-panel h2 {
          font-size: 1.5rem;
        }

        .tabs button {
          font-size: 14px;
          padding: 8px 15px;
        }

        .form input {
          padding: 8px;
        }

        .btn {
          font-size: 14px;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img
          src="./assets/img/main-logo.jpeg"
          alt="MeraJobs Logo"
          class="logo"
        />
        <h2>Welcome</h2>
        <p>SignIn To MeraJobs</p>
        <div class="social-icons">
          <button class="social-btn">F</button>
          <button class="social-btn">X</button>
          <button class="social-btn">G</button>
        </div>
      </div>
      <div class="right-panel">
        <div class="tabs">
          <button id="loginTab" class="active-tab">Login</button>
          <button id="registerTab">Register</button>
        </div>
        <form id="loginForm" class="form">
          <label for="email">Email ID*</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="password">Password*</label>
          <div class="password-field">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
          <div class="options">
            <label
              ><input type="checkbox" id="rememberMe" /> Remember Me?</label
            >
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn login-btn">LOGIN</button>
        </form>
      </div>
    </div>

    <!-- script hear  -->
    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
      }

      // Tab Switching Logic
      document.getElementById("loginTab").addEventListener("click", () => {
        document.getElementById("loginTab").classList.add("active-tab");
        document.getElementById("registerTab").classList.remove("active-tab");
        // Add register form switching logic here if needed
      });

      document.getElementById("registerTab").addEventListener("click", () => {
        document.getElementById("registerTab").classList.add("active-tab");
        document.getElementById("loginTab").classList.remove("active-tab");
        // Add login form switching logic here if needed
      });
    </script>
  </body>
</html>
